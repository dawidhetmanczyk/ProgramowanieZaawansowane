<div class="logowanie">
    <h2>Logowanie</h2>
    <form (ngSubmit)="logowanie()" #form="ngForm">
    <div class="form-group">
    <label for="username">Uzytkownik:</label>
    <input type="text" id="username" name="username" [(ngModel) ]="formData.username" required>
    </div>
    <div class="form-group">
    <label for="password">Hasto:</label>
    <input type="password" id="password" name="password" [(ngModel) ]="formData. password" required>
    </div>
    <button type="submit" [disabled]="form. invalid" >Zaloguj</button>
    </form>
</div>
